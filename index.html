<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Telefon Arama QR Kodu Oluştur</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📞 QR ile Telefon Arama</h1>

  <div class="phone-input">
    <select id="country-code">
      <option value="+90" selected>🇹🇷 +90 (Türkiye)</option>
      <option value="+49">🇩🇪 +49 (Almanya)</option>
      <option value="+1">🇺🇸 +1 (ABD)</option>
      <option value="+44">🇬🇧 +44 (İngiltere)</option>
      <option value="+33">🇫🇷 +33 (Fransa)</option>
      <!-- Gerekirse daha fazla ülke eklenebilir -->
    </select>

    <input type="text" id="phone" placeholder="5451234567">
  </div>

  <button onclick="generateQR()">QR Oluştur</button>
  <button onclick="printQR()">🖨️ Yazdır</button>

  <div id="qr-container">
    <canvas id="qr-code" width="256" height="256"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
